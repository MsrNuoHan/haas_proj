<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>远见物联作品</title>
    <link rel="stylesheet" href="styles.css">
    <script src="juery.min.js"></script>
    <style>
        /* 添加导航栏样式 */
        
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 10px 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        .nav-title {
            color: white;
            font-size: 1.5em;
        }
        
        .nav-button {
            background-color: #ff5c5c;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-left: 10px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        
        .nav-button:hover {
            background-color: #ff1c1c;
        }
    </style>
</head>

<body>
    <!-- 添加导航栏 -->
    <nav>
        <div class="nav-title">华清远见实习</div>
        <div>
            <button class="nav-button">开始接收</button>
            <button class="nav-button">停止接收</button>
        </div>
    </nav>

    <div class="main-container">
        <div class="button-container">
            <div class="button-grid">
                <button class="button1">客厅1</button>
                <button class="button2">卧室1</button>
                <button class="button3">厨房1</button>
                <button class="button4">院子1</button>
                <button class="button5">客厅2</button>
                <button class="button6">卧室2</button>
                <button class="button7">厨房2</button>
                <button class="button8">院子2</button>
                <button class="button9">报警器</button>
                <button class="button10">门锁</button>
                <button class="button11">灯具1</button>
                <button class="button12">电视</button>
            </div>
        </div>

        <div class="history-container">
            <h2>历史信息</h2>
            <ul id="history-list">
                <!-- 动态添加历史信息 -->
            </ul>
        </div>
        
    </div>

    <script>
        // 示例：动态添加历史信息
        const historyList = document.getElementById('history-list');
        const addHistoryItem = (message) => {
            const listItem = document.createElement('li');
            listItem.textContent = message;
            historyList.appendChild(listItem);
        };

        // 添加一些假数据
        addHistoryItem('启动监控系统');
        addHistoryItem('关闭灯具1');
        addHistoryItem('报警器触发');
    </script>
</body>

</html>
